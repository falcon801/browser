<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wallboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="frame"></iframe>

  <script>
    const url = new URLSearchParams(window.location.search).get('url');
    document.getElementById('frame').src = url || 'about:blank';
  </script>
</body>
</html>
